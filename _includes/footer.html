  <div class="container">
    <div class="row">
        <div class="col-sm-2">
          <h5>Links</h5>
          <ul class="list-unstyled">
            {% for item in site.data.navbar %}
              <li><a href="{{ item.link }}">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-sm-4">
          <h5>Contact Us</h5>
          <i class="fa fa-envelope fa-lg"></i>: <a href="mailto:confusion@bruh.net">confusion@bruh.net</a>
        </div>
        <div class="col-sm-5">
          <h5>Join Our Mailing List</h5>
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
          </form>
        </div>
   </div>
  </div>
</footer>
