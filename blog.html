---
layout: default
title: Blog
---

<div class="containter">
  <div class="row row-header">
    <h2 class="display-4 align-self-center mx-auto">Reading Blog</h2>
  </div>
  {% assign blog_posts = site.posts | where:"grouped_by","blog-post" %}
  {% for post in blog_posts %}
  <div class="row row-content">
    <div class="mx-auto justify-content-md-center col-md-9">
      <div class="card about-card">
        <h2 class="card-title display-4 mx-auto" style="margin-top: 10px;">{{ post.title }}</h2>
        <div class="card-body" style="margin-top: -20px; margin-bottom: -10px;">
          {{ post.excerpt }}
          <a href="{{ post.url | relative_url }}">Read more</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
