---
layout: default
title: Reviews
---

<div class="containter">
  <div class="row row-header">
    <h2 class="display-4 align-self-center mx-auto">Book Reviews</h2>
  </div>
  <div class="row row-content row-grid align-self-center">
    <div class="col-sm-9 mx-auto">
      <div class="row">
        {% assign book_reviews = site.posts | where:"grouped_by","book-review" %}
        {% for review in book_reviews %}
        <div class="review-card col-sm-4">
          <div class="card">
            <img class="card-img-top" src="{{ review.image | prepend: site.baseurl }}" alt="{{ review.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ review.title }}</h5>
              <p class="card-text">{{ review.excerpt }}</p>
              <a href="#">Read more</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>
